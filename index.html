<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consistent Hash Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea, input { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 14px; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { font-size: 18px; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Consistent Hash Value Checker</h2>

  <label>Values (one per line):</label>
  <textarea id="values" rows="6" placeholder="value1&#10;value2&#10;value3"></textarea>

  <label>Target Value:</label>
  <input type="text" id="target" placeholder="Enter value to check" />

  <label>Salt:</label>
  <input type="text" id="salt" placeholder="Optional salt for hash" />

  <button onclick="checkConsistentHash()">Check</button>

  <div id="result"></div>

  <script>
    async function hashString(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-1', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function getHashRing(values, salt) {
      const ring = [];
      for (const val of values) {
        const hashed = await hashString(salt + val.trim());
        ring.push({ node: val.trim(), hash: hashed });
      }
      // Sort by hash value
      return ring.sort((a, b) => a.hash.localeCompare(b.hash));
    }

    async function getNodeForKey(ring, key, salt) {
      const keyHash = await hashString(salt + key);
      for (const entry of ring) {
        if (keyHash <= entry.hash) return entry.node;
      }
      return ring[0].node; // Wrap around
    }

    async function checkConsistentHash() {
      const values = document.getElementById('values').value.split('\n').filter(v => v.trim() !== '');
      const target = document.getElementById('target').value.trim();
      const salt = document.getElementById('salt').value.trim();

      if (!target || values.length === 0) {
        document.getElementById('result').innerText = "Please enter both target and values.";
        return;
      }

      const ring = await getHashRing(values, salt);
      const assignedNode = await getNodeForKey(ring, target, salt);

      const result = assignedNode === target;
      document.getElementById('result').innerText = result ? "✅ True" : "❌ False";
    }
  </script>
</body>
</html>
