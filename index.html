<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mr Freeze</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ccefff;
      color: #033e6b;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
      background: white;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #055c9d;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      font-weight: bold;
    }

    textarea,
    input,
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #055c9d;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #044a80;
    }
